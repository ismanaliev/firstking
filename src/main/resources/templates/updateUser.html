<!DOCTYPE html>
<html lang="en"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"   xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .custom-btn{
            text-align: right;
            display: inline-block;
            vertical-align: middle;
            padding: 8px 16px;

            background: slateblue;
            border-radius: 8px;

            font-family: inherit;
            font-size: 5px;
            text-decoration: none;
            color: #fff;
        }
        .btn-6{
            font-size: 15px;
        }
    </style>

</head>
<body >
<form th:action="@{/users/{id}(id=${user.getId()})}"
      th:method="get"
      th:object="${user}">
    <div class="mb-3">
        <label for="emailHelp" class="form-label">Name</label>
        <input type="text" th:field="*{username}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Last Name</label>
        <input type="text" th:field="*{lastname}" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
    <label for="age" class="form-label">age</label>
    <input type="text" th:field="*{age}" class="form-control" id="age">
</div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">email</label>
        <input type="text" th:field="*{email}" class="form-control" id="email">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">password</label>
        <input type="password" th:field="*{password}" class="form-control" id="password">
    </div>
    <div>
        <button class="custom-btn btn-6"><span><input type = "radio" th:value="USER" th:field="*{roleName}"
                                                      id="USER">
        <label for="USER">USER</label></span></button>
        <button class="custom-btn btn-6"><span><input type = "radio" th:value="ADMIN" th:field="*{roleName}"
                                                      id="ADMIN">
        <label for="ADMIN">ADMIN</label></span></button>
        <button class="custom-btn btn-6"><span><input type = "radio" th:value="INSTRUCTOR" th:field="*{roleName}"
                                                      id="INSTRUCTOR">
        <label for="INSTRUCTOR">INSTRUCTOR</label></span></button>
    </div>
    <button class="custom-btn btn-6"><span>update</span></button>
</form>
</body>
</html>
